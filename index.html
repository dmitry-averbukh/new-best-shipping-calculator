<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Best Shipping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Карточка клиента в сетке: до 3 в ряд */
        #cardContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .client-card {
            flex: 1 1 calc(33.333% - 1rem);
            min-width: 300px;
        }
        /* Подсветка незаполненной почты */
        .is-invalid {
            border-color: red !important;
        }
    </style>
</head>
<body class="bg-light p-4">
<div class="container">

    <!-- ПАНЕЛЬ ЗАГРУЗКИ PDF -->
    <div class="card mb-4 p-3 shadow-sm">
        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <input type="file" id="pdfFile" class="form-control" accept="application/pdf">
            </div>
            <div class="col-auto">
                <input type="number" id="startLabel" class="form-control" placeholder="З наклейки №">
            </div>
            <div class="col-auto">
                <input type="number" id="endLabel" class="form-control" placeholder="До наклейки №">
            </div>
            <div class="col-auto">
                <button id="processBtn" class="btn btn-primary">Обробити</button>
            </div>
        </div>
    </div>

    <!-- КОНТЕЙНЕР ДЛЯ КАРТОЧЕК КЛИЕНТОВ -->
    <div id="cardContainer"></div>

    <hr class="my-4">

    <!-- СВОДНЫЕ КАРТОЧКИ -->
    <div class="row g-3">
        <!-- Наташа -->
        <div class="col-md-3">
            <div class="card border-warning shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Наташа</h5>
                    <p class="small text-muted">Загальна сума Наташі:</p>
                    <p class="fs-5" id="natashaFull">0 грн</p>
                    <label class="form-label">-20% (вводить вручну)</label>
                    <input type="number" id="natashaReduced" class="form-control">
                </div>
            </div>
        </div>
        <!-- Максим -->
        <div class="col-md-3">
            <div class="card border-info shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Максим</h5>
                    <p class="small text-muted" id="maximStats">0 малих, 0 великих, 0 перевісів</p>
                    <p class="fs-5" id="maximTotal">0 грн</p>
                    <button class="btn btn-outline-info btn-sm" id="copyMaximBtn">Скопіювати повідомлення</button>
                </div>
            </div>
        </div>
        <!-- Сума клієнтів -->
        <div class="col-md-3">
            <div class="card border-success shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Сума клієнтів</h5>
                    <p class="fs-5" id="totalClientSum">0 грн</p>
                </div>
            </div>
        </div>
        <!-- Фінальний прибуток -->
        <div class="col-md-3">
            <div class="card border-dark shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Фінальний прибуток</h5>
                    <p class="fs-5" id="finalProfit">0 грн</p>
                    <p class="small text-muted">= (Клієнти−Пошта−Наташа−Максим) / 2</p>
                </div>
            </div>
        </div>
    </div>

    <!-- ЗАГАЛЬНІ ВИТРАТИ НА ПОШТУ -->
    <div class="card mt-4 border-secondary shadow-sm">
        <div class="card-body">
            <h6 class="card-title small text-muted">Загальні витрати на пошту</h6>
            <p class="fs-5" id="totalShippingCost">0 грн</p>
        </div>
    </div>

</div>

<!-- pdf.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<!-- Наш скрипт -->
<script src="script.js"></script>
</body>
</html>
